<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./foods.css">
</head>
<body>
    

    <header>
        
        <div class="admin">
            <div class="container">
                <div class="admin_body">
                    <div class="admin_menu">
                        <h2>Admin Panel</h2>
                        <div class="admin_menu_box">
                            <img src="./img/bxs-dashboard.svg" alt="" class="admin_menu_box_icon">
                            <p class="admin_menu_box_name"><a href="../Dashboard/dashboard.html">Dashboard</a></p>
                        </div>
                        <div class="admin_menu_box">
                            <img src="./img/bxl-shopify.svg" alt="" class="admin_menu_box_icon">
                            <p class="admin_menu_box_name">Foods</p>
                        </div>
                        <div class="admin_menu_box">
                            <img src="./img/bxs-shopping-bag.svg" alt="" class="admin_menu_box_icon">
                            <p class="admin_menu_box_name">Orders</p>
                        </div>
                        <div class="admin_menu_box">
                            <img src="./img/bxs-bar-chart-alt-2.svg" alt="" class="admin_menu_box_icon">
                            <p class="admin_menu_box_name">Statistics</p>
                        </div>
                        <div class="admin_menu_box">
                            <img src="./img/bxs-cog.svg" alt="" class="admin_menu_box_icon">
                            <p class="admin_menu_box_name">Settings</p>
                        </div>
                    </div>

                    <form>

                        <div class="main">
                            <div class="container">
                                <div class="main_body">
                                    <h3>Foods</h3>
                                    <input type="text" name="name" placeholder="Add food name...">
                                    <input type="text" name="type" placeholder="Add description...">
                                    <input type="number" name="price" placeholder="Add food price...">
                                    <input type="text" name="type" placeholder="Add food type...">
                                    <br>
                                    <button>ADD</button>
                                </div>
                            </div>
                        </div>

                        <div class="products">
                            <div class="container">
                                <div class="products_body"></div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </header>


    <script src="./index.js"></script>
</body>
</html>
